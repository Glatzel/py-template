line-length = 120
exclude = [".pixi"]

[format]
docstring-code-format = true
docstring-code-line-length = 80

[lint]
select = [
    "C4",   # flake8-comprehensions
    "D2",   # flake8-docstrings
    "D3",   # flake8-docstrings
    "D4",   # flake8-docstrings
    "E",    # pycodestyle
    "F",    # Pyflakes
    "I",    # isort
    "NPY",  # NumPy-specific rules
    "TID",  # flake8-tidy-imports
    "W",    # pycodestyle
    "PERF", # Perflint
    "FURB", # refurb
    "RUF",  # Ruff-specific rules
    "UP",   # pyupgrade
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.pydocstyle]
convention = "numpy"