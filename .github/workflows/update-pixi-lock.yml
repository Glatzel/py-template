name: Update pixi.lock

permissions:
  contents: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      no-install:
        type: boolean
        default: false
      base:
        type: string
        default: main
      draft:
        type: string
        default: always-true

jobs:
  pixi-update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        with:
          path: .pixi
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          restore-keys: pixi-${{ runner.os }}

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: Update lockfiles(no-install)
        if: inputs.no-install
        run: pixi update --no-install --json | pixi exec pixi-diff-to-markdown >> diff.md

      - name: Update lockfiles(install)
        if: ${{! inputs.no-install}}
        run: pixi update --json | pixi exec pixi-diff-to-markdown >> diff.md

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "build: Update pixi lockfile"
          title: "build: update pixi lockfile"
          body-path: diff.md
          branch: update-pixi
          base: ${{inputs.base}}
          labels: action
          delete-branch: true
          add-paths: pixi.lock
          assignees: Glatzel
          draft: ${{inputs.draft}}
