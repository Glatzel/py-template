name: cache-pixi
on:
  workflow_call:
    inputs:
      machine:
        type: string
        required: true
      install_cmd:
        type: string
        default: pixi install --all

jobs:
  cache-pixi:
    runs-on: ${{inputs.machine}}
    steps:
      - uses: actions/checkout@v4
    
      - name: cache pixi(win)
        if: ${{runner.os == 'windows'}}
        uses: actions/cache@v4
        with:
          path: '%LOCALAPPDATA%\rattler'
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          restore-keys: pixi-${{ runner.os }}-

      - name: cache pixi(linux)
        if: ${{runner.os == 'linux'}}
        uses: actions/cache@v4
        with:
          path: |
            $XDG_CACHE_HOME/rattler
            $HOME/.cache/rattler
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          restore-keys: pixi-${{ runner.os }}-

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: create cache
        run: ${{inputs.install_cmd}}
