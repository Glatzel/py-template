on:
  workflow_call:
    inputs:
      machine:
        type: string
        required: true
      files:
        type: string
        required: true
      args:
        type: string
        default: ""

jobs:
  numpydoc-lint:
    runs-on: ${{inputs.machine}}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: lint(windows)
        if: runner.os == 'Windows'
        id: lint
        run: |
          $env:PYTHONUTF8=1
          $files = Get-ChildItem -Path "${{inputs.files}}" -Recurse
          pixi exec numpydoc lint $files ${{inputs.args}}
