permissions: 
  contents: write
  pull-requests: write

on:
  workflow_call:

jobs:
  sync-python-template:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: install ruff
        run: |
          pixi global install ruff

      - name: lint
        run: |
          ruff check --output-format=github .