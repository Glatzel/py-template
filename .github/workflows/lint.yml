on:
  workflow_call:
    inputs:
      machine:
        type: string
        required: true
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ruff-lint:
    runs-on: ${{inputs.machine}}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false

      - name: install ruff
        run: |
          pixi global install ruff

      - name: lint
        run: |
          ruff check --output-format=junit . >> lint.xml

      - name: Lint Report
        uses: dorny/test-reporter@main
        if: success() || failure()
        with:
          name: Lint Report
          path: lint.xml
          reporter: java-junit
          use-actions-summary: "true"